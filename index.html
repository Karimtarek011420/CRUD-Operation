<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPeration System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container pt-3 bg-light">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Product Name">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Product Price">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Product Category</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Product Category">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button id="addBtn" onclick="getProducts()"  type="button" class="btn btn-outline-secondary d-block text-black px-3 form-control ">Add</button>
          <button id="uploadBtn" onclick="bottun()" type="button" class="btn btn-outline-secondary text-black d-none px-3 form-control ">UPload</button>
          <input onkeyup="searchProducts(this.value)" type="text" class="form-control mt-3" id="exampleSerach" placeholder="Search..........">

          <div class="py-3 table-responsive" id="more-tables">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Delete</th>
                  <th>UPload</th>
                </tr>
              </thead>
              <tbody id="bodyproduct">
               
              </tbody>
            </table>
          </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
